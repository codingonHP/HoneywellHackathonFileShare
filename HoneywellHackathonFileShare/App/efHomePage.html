<form class="form-horizontal" enctype="multipart/form-data">
    <br />
    <div class="col-sm-3">
        <label for="browse" class="col-sm-3 control-label">Browse</label>
    </div>
    <div class="col-sm-3">
        <input type="file" id="searchFile" name="searchFile" upload-files multiple />
    </div>
    <div class="col-sm-3">
        <input type="button" class="btn btn-default" value="Upload File"
               ng-click="Upload()" />
    </div>
    <br />
    <div class="col-sm-12">
        <div id="notifications" class="col-lg-offset-3 col-sm-3"></div>
    </div>
    
    <br/>
    <br/>
    <div class="col-lg-offset-3 col-sm-6">
        <div class="col-sm-3">
            <input type="text" id="txtMessage"/>
        </div>

    <div class="col-sm-3 col-sm-offset-3">
        <input type="button" id="btnSubmit" value="Submit"/>
        </div>
    </div>
    
    <br/>
    <div class="col-sm-offset-3 col-sm-6">
          <div id="message"></div>
    </div>

</form>
